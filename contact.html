    <h1 class="cehun">&bull; Contact &bull;</h1>
    <div id="container">
        <div class="underline">
        </div>
        <div class="icon_wrapper">
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Nom & Prénom" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Email" name="email" id="email_input" required>
          </div>
          <!--<div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Numéro de téléphone" name="telephone" id="telephone_input" required>
          </div> -->
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Sujet</option>
              <option>J'aimerais commencer un projet</option>
              <option>J'aimerais poser une question</option>
              <option>J'aimerais faire une proposition</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Envoyer" id="form_button" />
        </div>
        </form> 
       </div>
